class: minkowski.Minkowski_Model
conv_type: "SPARSE"
define_constants:
    in_feat: 32
down_conv:
    module_name: SRBlockDown
    N: [0, 2, 3]
    down_conv_nn: [[FEAT, in_feat], [in_feat, in_feat], [in_feat, 2*in_feat]]
    kernel_size: [2, 2]
    stride: [1, 2, 2]
up_conv:
    module_name: SRBlockUp
    N: [2, 2, 0]
    up_conv_nn:
        [
            [4*in_feat + 2*in_feat, 3*in_feat],
            [3*in_feat + in_feat, 3*in_feat],
            [3*in_feat + in_feat, 3*in_feat],
        ]
    kernel_size: [2, 2, 3]
    stride: [2, 2, 1]
