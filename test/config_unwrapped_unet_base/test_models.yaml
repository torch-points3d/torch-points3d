models:
    RSConv_MSN:
        type: RSConv_dense
        conv_type: "DENSE"
        use_category: True
        down_conv:
            module_name: RSConvMSGDown
            npoint: [1024, 256, 64, 16]
            radii: [[0.075, 0.1, 0.125], [0.1, 0.15, 0.2], [0.2, 0.3, 0.4], [0.4, 0.6, 0.8]]
            nsamples: [[16, 32, 48], [16, 48, 64], [16, 32, 48], [16, 24, 32]]
            down_conv_nn:
                [
                    [[10, 64//2, 16], [FEAT, 16]], 
                    [10, 128//4, 64 * 3], 
                    [10, 256//4, 128 * 3], 
                    [10, 512//4, 256 * 3]
                ]
            channel_raising_nn: [[16, 64], [64 * 3, 128], [128 * 3, 256], [256 * 3, 512]]
        innermost:
            module_name: GlobalDenseBaseModule
            nn: [512 * 3 + 3, 512]
        up_conv:
            module_name: DenseFPModule
            up_conv_nn:
                [
                    [512 * 3 + 512, 512, 256],
                    [256 * 3 + 256, 256, 128],
                    [128 * 3 + 128, 128, 64],
                    [64 * 3 + 64, 64, 64],
                    [64, 64]
                ]
            skip: True
        mlp_cls:
            nn: [512 + 64, 256, 256, 256]
            dropout: 0.5
