data:
  class: scannet.ScannetDataset
  task: segmentation
  dataroot: data
  version: v2
  use_instance_labels: False
  use_instance_bboxes: False
  donotcare_class_ids: []
  process_workers: 4
  use_category: False

  apply_rotation: True
  mode: mean
  first_subsampling: 0.05

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: RandomDropout
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: RandomNoise
      params:
        sigma: 0.01
        clip: 0.05
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8, 1.2]
    - transform: Random3AxisRotation
      params:
        apply_rotation: ${data.apply_rotation}
        rot_x: 5
        rot_y: 5
        rot_z: 180
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: False
        mode: ${data.mode}
    - transform: ChromaticTranslation
    - transform: ChromaticJitter
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        input_nc_feats: [3, 1]
        delete_feats: [True, True]

  val_transform:
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: False
        mode: ${data.mode}
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        input_nc_feats: [3, 1]
        delete_feats: [True, True]

  test_transform: ${data.val_transform}
