# @package data
task: segmentation
class: sum.SUMDataset
dataroot: data
first_subsampling: 0.1
use_category: False
process_workers: 50
length: 1024
cloud_size: 4096
leaf_size: 50

pre_transforms:
  - transform: GridSampling3D
    params:
      size: 0.2
  - transform: NormalizeRGB
  - transform: AddOnes
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True, True]
      feat_names: [normal, rgb, ones]
      input_nc_feats: [3, 3, 1]
      delete_feats: [True, True, True]
  - transform: ComputeKDTree
    params:
      leaf_size: ${data.leaf_size}

train_transforms:
  - transform: RandomNoise
    params:
      sigma: 0.001
  - transform: RandomRotate
    params:
      degrees: 180
      axis: 2
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.8, 1.2]
  - transform: RandomSymmetry
    params:
      axis: [True, True, False]
