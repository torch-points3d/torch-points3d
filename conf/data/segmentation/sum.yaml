# @package data
task: segmentation
class: sum.SUMDataset
dataroot: data
first_subsampling: 0.5
use_category: False
process_workers: 50
length: 1024
sample_spacing: 7.2
cloud_size: 4096
leaf_size: 50

pre_transforms:
  - transform: NormalizeRGB
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, False, True, True]
      feat_names: [rgb, normal, fnormal, pos_z]
      input_nc_feats: [3, 3, 3, 1]
      delete_feats: [False, False, False, True]

train_transforms:
  - transform: RandomNoise
    params:
      sigma: 0.001
  - transform: RandomRotate
    params:
      degrees: 180
      axis: 2
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.8, 1.2]
  - transform: RandomSymmetry
    params:
      axis: [True, True, False]
