# @package data
task: segmentation
class: sum.SUMDataset
dataroot: data
fold: 5
first_subsampling: 0.05
use_category: False

pre_transforms:
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}

train_transforms:
  - transform: RandomSphere
    params:
      radius: 20
      strategy: freq_class_based
      center: false
  - transform: RandomNoise
    params:
      sigma: 0.001
  - transform: RandomRotate
    params:
      degrees: 180
      axis: 2
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.8, 1.2]
  - transform: RandomSymmetry
    params:
      axis: [True, True, False]
  - transform: NormalizeRGB
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True]
      feat_names: [normal, rgb]
      input_nc_feats: [3, 3]
      delete_feats: [True, True]
  
test_transform:
  - transform: RandomSphere
    params:
      radius: 20
      strategy: freq_class_based
      center: false
  - transform: NormalizeRGB
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True]
      feat_names: [normal, rgb]
      input_nc_feats: [3, 3]
      delete_feats: [True, True]
val_transform: ${data.test_transform}