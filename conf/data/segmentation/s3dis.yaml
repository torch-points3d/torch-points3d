data:
    task: segmentation
    class: s3dis.S3DISDataset
    dataroot: data
    fold: 5
    class_weight_method: "sqrt"
    first_subsampling: 0.04
    use_category: False
    pre_transforms:
        - transform: GridSampling
          params:
              size: ${data.first_subsampling}
        - transform: ComputeKDTree
          params:
              leaf_size: 50
    train_transforms:
        - transform: RandomSphere
          params:
              radius: 50 * ${data.first_subsampling}
              strategy: "FREQ_CLASS_BASED"
        - transform: RandomTranslate
          params:
              translate: 0.01
        - transform: RandomRotate
          params:
              degrees: 180
              axis: 2
    val_transforms:
        - transform: RandomSphere
          params:
              radius: 50 * ${data.first_subsampling}
    test_transforms:
        - transform: RandomSphere
          params:
              radius: 50 * ${data.first_subsampling}

