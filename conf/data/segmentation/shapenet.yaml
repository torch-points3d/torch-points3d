data:
    class: shapenet.ShapeNetDataset
    task: segmentation
    dataroot: data
    normal: True
    first_subsampling: 0.02
    num_points: 2048
    train_size: 14016 # Number of shapes in the whole training set
    pre_transforms:
        - transform: NormalizeScale
        - transform: GridSampling
          params:
              size: ${data.first_subsampling}
