defaults:
  - /data/segmentation/default

class: s3dis.S3DIS1x1Dataset
fold: 5

aug_transform:
  - transform: RandomTranslate
    params:
        translate: 0.01
  - transform: RandomRotate
    params:
        degrees: 180
        axis: 2

common_transform:
  - transform: FixedPoints
    lparams: [4096]
