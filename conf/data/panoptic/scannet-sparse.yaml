data:
  class: scannet.ScannetDataset
  dataset_name: 'scannet-sparse'
  task: panoptic
  dataroot: data
  version: 'v2'
  use_instance_labels: True
  donotcare_class_ids: []
  process_workers: 8

  grid_size: 0.05
  mode: last

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: RandomNoise
      params:
        sigma: 0.01
        clip: 0.05
    - transform: RandomSymmetry
      params:
        axis: [True, False, False]
    - transform: Random3AxisRotation
      params:
        rot_x: 5
        rot_y: 5
        rot_z: 180
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ['rgb']
        input_nc_feats: [3]
        delete_feats: [True]

  val_transform:
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ['rgb']
        input_nc_feats: [3]
        delete_feats: [True]
