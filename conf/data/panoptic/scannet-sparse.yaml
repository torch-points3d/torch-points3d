data:
  class: scannet.ScannetDataset
  dataset_name: 'scannet-sparse'
  task: panoptic
  dataroot: data
  version: 'v2'
  use_instance_labels: True
  donotcare_class_ids: []
  process_workers: 8

  grid_size: 0.05
  mode: last

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: RandomDropout
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: RandomNoise
      params:
        sigma: 0.01
        clip: 0.05
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8, 1.2]
    - transform: RandomSymmetry
      params:
        axis: [True, False, False]
    - transform: Random3AxisRotation
      params:
        rot_x: 5
        rot_y: 5
        rot_z: 180
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: FixedPoints
      lparams: [100000]
      params:
        replace: False
    - transform: ShiftVoxels
    - transform: ChromaticTranslation
    - transform: ChromaticJitter
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True,True,True]
        feat_names: ['rgb','pos_x','pos_y', 'pos_z']
        delete_feats: [True, True, True,True]

  val_transform:
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: FixedPoints
      lparams: [100000]
      params:
        replace: False
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True,True,True]
        feat_names: ['rgb','pos_x','pos_y', 'pos_z']
        delete_feats: [True, True, True,True]
