data:
  class: scannet.ScannetDataset
  dataset_name: 'scannet-fixed'
  task: object_detection
  dataroot: data
  version: 'v2'
  use_instance_labels: True
  use_instance_bboxes: True
  donotcare_class_ids: []
  process_workers: 8

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: FixedPoints
      lparams: [40000]
    - transform: RandomNoise
      params:
        sigma: 0.001
    - transform: RandomRotate
      params:
        degrees: 180
        axis: 2
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8, 1.2]
    - transform: RandomSymmetry
      params:
        axis: [True, False, False]
    - transform: DropFeature
      params:
        drop_proba: 0.2
        feature_name: rgb
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: ['rgb', 'pos_z']
        input_nc_feats: [3, 1]
        delete_feats: [True, True]
        stricts: [False, True]

  val_transform:
    - transform: FixedPoints
      lparams: [40000]
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: ['rgb', 'pos_z']
        input_nc_feats: [3, 1]
        delete_feats: [True, True]
        stricts: [False, True]

  test_transform: ${data.val_transform}
