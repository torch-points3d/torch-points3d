data:
    class: scannet.ScannetDataset
    dataset_name: "scannet_boxes"
    task: object_detection
    dataroot: data
    grid_size: 0.05
    version: 'v2'
    use_instance_labels: True
    use_instance_bboxes: True
    donotcare_class_ids: []
    max_num_point: None
    process_workers: 1
    input_nc: 3 + 1
    num_classes: 18
    num_points: 20000
    
    pre_transform:
      - transform: GridSampling
        lparams: [0.05]

    train_transform:
      - transform: FixedPoints
        lparams: [20000] 
      - transform: XYZFeature
        params:
          add_x: False
          add_y: False
          add_z: True  
      - transform: AddFeatsByKeys
        params:
          list_add_to_x: [True, True]
          feat_names: ["rgb", "pos_z"]
          input_nc_feats: [3, 1]
          delete_feats: [True, True]
          stricts: [False, True]

    test_transform:
      - transform: FixedPoints
        lparams: [20000] 
      - transform: XYZFeature
        params:
          add_x: False
          add_y: False
          add_z: True  
      - transform: AddFeatsByKeys
        params:
          list_add_to_x: [True, True]
          feat_names: ["rgb", "pos_z"]
          input_nc_feats: [3, 1]
          delete_feats: [True, True]
          stricts: [False, True]