# @package data
defaults:
  - object_detection/default

class: scannet.ScannetDataset
dataset_name: "scannet-sparse"
dataroot: data
version: "v2"
use_instance_labels: True
use_instance_bboxes: True
donotcare_class_ids: []
process_workers: 8

grid_size: 0.05
mode: last

pre_transform:
  - transform: GridSampling3D
    lparams: [0.02]

train_transform:
  - transform: XYZFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: RandomNoise
    params:
      sigma: 0.01
      clip: 0.05
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.9, 1.1]
  - transform: RandomSymmetry
    params:
      axis: [True, False, False]
  - transform: Random3AxisRotation
    params:
      rot_x: 2
      rot_y: 2
      rot_z: 180
  - transform: GridSampling3D
    params:
      size: ${data.grid_size}
      quantize_coords: True
      mode: ${data.mode}
  - transform: FixedPoints
    lparams: [50000]
    params:
      replace: False
  - transform: ShiftVoxels
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True, True]
      feat_names: ["pos_x", "pos_y", "pos_z"]
      delete_feats: [True, True, True]

val_transform:
  - transform: XYZFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: GridSampling3D
    params:
      size: ${data.grid_size}
      quantize_coords: True
      mode: ${data.mode}
  - transform: FixedPoints
    lparams: [50000]
    params:
      replace: False
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True, True]
      feat_names: ["pos_x", "pos_y", "pos_z"]
      delete_feats: [True, True, True]
