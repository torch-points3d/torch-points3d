data:
  task: registration
  class: general3dmatch.General3DMatchDataset
  dataroot: data
  name: 3DMatch
  is_patch: True
  num_frame_per_fragment: 101
  max_dist_overlap: 0.04
  min_overlap_ratio: 0.2
  tsdf_voxel_size: 0.006
  limit_size: 850
  depth_thresh: 4.5
  radius_patch: 0.3
  first_subsampling: 0.02
  num_random_pt: 300
  is_offline: True
  pre_filters:
    - filter: PlanarityFilter
      params:
        thresh: 0.3
  test_pre_filters:
    - filter: RandomFilter
      params:
        thresh: 0.1
  pre_transforms:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
  train_transforms:
    - transform: FixedPoints
      lparams: [1024]
    - transform: Center
    - transform: RandomNoise
      params:
        sigma: 0.0005
        clip: 0.05
  test_transforms:
    - transform: FixedPoints
      lparams: [1024]
    - transform: Center
