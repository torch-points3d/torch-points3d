data:
  task: registration
  class: test3dmatch.Test3DMatchDataset
  dataroot: data
  name: 3DMatch
  is_patch: False
  radius_patch: 0.3
  first_subsampling: 0.02
  num_random_pt: 5000
  is_offline: True
  pre_transforms:
    - transform: GridSampling
      params:
        size: ${data.first_subsampling}
  test_transforms:
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
    - transform: ToSparseInput
      params:
        grid_size: ${data.first_subsampling}
        save_delta: False
        mode: "mean"
        keep_xyz: True
