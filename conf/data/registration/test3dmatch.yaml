data:
  task: registration
  class: test3dmatch.Test3DMatchDataset
  dataroot: data
  name: 3DMatch
  is_patch: True
  radius_patch: 0.3
  first_subsampling: 0.02
  num_random_pt: 5000
  is_offline: True
  pre_transforms:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
  test_transforms:
    - transform: FixedPoints
      lparams: [1024]
    - transform: Center
