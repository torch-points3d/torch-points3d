name: unittest

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get install libopenblas-dev

      - name: Cache python dependencies
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/${{ matrix.python-version }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install -U pip
          pip install virtualenv
          python -m venv $pythonEnv
          $PIP install setuptools>=41.0.0
          $PIP install torch==1.5.0+cpu torchvision==0.6.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
          $PIP install git+git://github.com/StanfordVL/MinkowskiEngine.git#7087411269605b8cb5b9f61246d474f507ca3781
          $PIP install .
        env:
          pythonEnv: ~/${{ matrix.python-version }}
          PYTHON: $pythonEnv/bin/python
          PIP: $pythonEnv/bin/python

      - name: Static checks with flake8 and mypy
        run: |
          pip install flake8==3.8.1 mypy==0.770
          make staticchecks

      - name: Test with unittest
        run: |
          $PIP install coverage
          ${pythonEnv}/bin/coverage run -m unittest -v
          ${pythonEnv}/bin/coverage xml
        env:
          pythonEnv: ~/${{ matrix.python-version }}
          PYTHON: ${pythonEnv}/bin/python
          PIP: ${pythonEnv}/bin/python

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
