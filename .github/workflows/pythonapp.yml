name: unittest

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get install libopenblas-dev

      - name: Cache python dependencies
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install -U pip
          pip install setuptools>=41.0.0
          pip install torch==1.5.0+cpu torchvision==0.6.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
          pip install .

      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: StanfordVL/MinkowskiEngine
          ref: 7087411269605b8cb5b9f61246d474f507ca3781
          path: MinkowskiEngine

      - name: Add Minkowski Engine
        run: |
          cd MinkowskiEngine
          python setup.py install --cpu_only
          cd .. && rm -rf MinkowskiEngine

      - name: Static checks with flake8 and mypy
        run: |
          pip install flake8==3.8.1 mypy==0.770
          make staticchecks

      - name: Test with unittest
        run: |
          pip install coverage
          coverage run -m unittest -v
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
